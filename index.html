<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memegen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onGalleryInit()">
        <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
      <div class="header-container main-layout">
        <img class="header-logo" src="logo/Layer 2@2x.png" alt="logo" />
        <nav class="main-nav">
          <ul class="nav-container">
            <img class="mobile-logo" src="logo/Layer 2@2x.png" alt="logo" />
            <li><a id="first" class="active" href="#" onclick="onNavClick('first')">Gallery</a></li>
            <li><a id="third" href="#" onclick="onNavClick('third')">Memes</a></li>
            <li><a href="#about" onclick="onNavClick('first')">About</a></li>
          </ul>
        </nav>
        <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
      </div>
    </header>

    <main class="main-first">
    <section class="first-area main-layout">
        <input type="text" list="search" id="search-input" placeholder="Type keyword"/>
        <datalist type="text" id="search"></datalist>
        <button class="search-button" onclick="onFilterGallery()">
          <img src="icons/search-icon.png" alt="magnifying-glass">
        </button>
        <div class="gallery">
          <div class="gallery-grid">
          </div>
        </div>
      </section>
      <div id="about">
             <section class="about-area">
        <div class="info main-layout">
          <h1>HELLO</h1>
        <img class="info-image" src="about.jpg" alt="Elana Hecht">
        <div class="info-text">
        <h2>Elana Hecht</h2>
        <p>Elana Hecht is an amazing full-stack developer. She likes going to the beach and hanging out with her family or friends. Now stop reading and enjoy making some memes!</p>
      </div>
      </div>
<div class="social-sec">
        <ul class="social-nav">
          <li><a class="linkedin" href="https://www.linkedin.com/in/elana-hecht-4bb05166/">
            <img src="icons/linkedin-logo.png" alt="linkedin-logo">
          </a></li>
          <li><a class="facebook" href="https://www.facebook.com/elana.hecht">
            <img src="icons/facebook-logo copy 2.png" alt="facebook-logo">
          </a></li>
          <li><a class="github" href="https://github.com/ElanaHecht">
            <img src="icons/github-logo.png" alt="github-logo">
          </a></li>
        </ul>
        </div>
      </div>
  </section>
    </main>


    <main class="main-second">
        <section class="second-area main-layout">
        <div class="meme-generator">
          <div class="canvas-container">
            <canvas id="meme-canvas" height="450" width="450"> </canvas>
          </div>
          <div class="controller-grid">
            <input
              type="text"
              id="input-text"
              placeholder="Type text here"
              oninput="setLineTxt()"
            />

            <button class="choose-text" onclick="onSelectLine()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="trash"></button>
            <button class="text-up" onclick="onMoveLine(-5)"><img src="./icons/move-text-up.png" alt="raise-text"></button>
            <button class="text-down" onclick="onMoveLine(5)"><img src="./icons/move-text-down.png" alt="lower-text"></button>
            <button class="add-text" onclick="onAddText()"><img src="./icons/add.png" alt="plus-sign"></button>
            <button class="remove-text" onclick="onRemoveText()"><img src="./icons/trash.png" alt="trash"></button>
            <button class="text-increase" onclick="onIncreaseTextSize(this)"><img src="./icons/increase font - icon.png" alt="font-plus"></button>
            <button class="text-decrease" onclick="onDecreaseTextSize(this)">
             <img src="icons/decrease font - icon.png" alt="font-minus"></button>
            <button
              class="align-left"
              id="align-left"
              onclick="onTextAlign(this)"
            ><img src="icons/align-to-left.png" alt="align-left"> </button>
            <button
              class="align-center"
              id="align-center"
              onclick="onTextAlign(this)"
            ><img src="icons/center-text-alignment.png" alt="align-center"></button>
            <button
              class="align-right"
              id="align-right"
              onclick="onTextAlign(this)"
            ><img src="icons/align-to-right.png" alt="align-right"></button>
            <select
              name="select-font"
              id="selected"
              onchange="onSelectFont(this.value)"
            >
              <option value="impact" selected>Impact</option>
              <option value="kanit">Kanit</option>
            </select>
              <button class="color-fill">
                <img src="icons/paint-board-and-brush.png" alt="text-fill">
                <input
                type="color"
                id="fill-color"
                value="#ffffff"
                oninput="onSelectFill()"
                />
              </button>
            
            <button class="color-stroke">
              <label for="color">
              <img src="icons/text stroke.png" alt="text-stroke">
              </label>
              <input
                type="color"
                id="stroke-color"
                class="stroke"
                oninput="onSelectStroke()"
              />
            </button>
              <button class="save" onclick="onSaveMeme()">Save</button>
              <button class="share" onclick="onShareMeme()">Share</button>
              <button class="download"><a href="#" onclick="onDownloadMeme(this)" download="myphoto">Download</a></button>
            </button>
            </div>
        </div>
      </main>
    </section>

    <main class="main-third">
    <section class="third-area main-layout">
        <div class="completed-memes main-layout">
          <h2 class="non-saved">Sorry... You haven't saved any memes yet.</h2>
        </div>
        <p class="user-msg"></p>
        <div id="saved-modal"><span class="close-button" onclick="onCloseModal()">&times;</span>
          <button class="modal-remove" onclick="onRemoveCompletedMeme()">Remove</button>
          <button class="modal-share" onclick="onShareCompletedMeme()">Share</button>
          <button class="modal-download"><a href="#" onclick="onCompletedMemeDownload()" download="myphoto">Download</a>
          </button>
        </div>
      </main>
    </section>

    <footer class="main-footer">
      <div class="footer-container main-layout">
        <img class="footer-logo" src="logo/Layer 2.png" alt="logo" />
        <h4>all rights reserved 2021</h4>
      </div>
    </footer>

    <script src="js/nav-services.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/completed-memes-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
  </body>
</html>
