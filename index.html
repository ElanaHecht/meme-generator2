<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memegen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onGalleryInit()">
    <header class="main-header">
      <div class="header-container main-layout">
        <img class="header-logo" src="logo/Layer 2.png" alt="logo" />
        <nav class="main-nav">
          <div class="nav-container">
            <ul>
              <li><a href="#" onclick="onNavClick('first')">Gallery</a></li>
              <li><a href="#" onclick="onNavClick('third')">Memes</a></li>
              <li><a class="about" href="#">About</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="first-area main-layout">
      <main class="main-content1">
        <input type="text" list="search" id="search-input" />
        <datalist type="text" id="search"> </datalist>
        <button class="search-button" onclick="onFilterGallery()">
          Search
        </button>
        <div class="gallery">
          <div class="gallery-grid"></div>
        </div>
      </main>
    </section>

    <section class="second-area main-layout">
      <main class="main-content2">
        <div class="meme-generator">
          <div class="canvas-container">
            <canvas id="meme-canvas" height="500" width="500"> </canvas>
          </div>
          <div class="controller-grid">
            <input
              type="text"
              id="input-text"
              placeholder="Type text here"
              oninput="setLineTxt()"
            />

            <button class="choose-text" onclick="onSelectLine()"><img src="./icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="trash"></button>
            <button class="text-up" onclick="onMoveLine(-5)">⬆</button>
            <button class="text-down" onclick="onMoveLine(5)">⬇</button>
            <button class="add-text" onclick="onAddText()"><img src="./icons/add.png" alt="plus-sign"></button>
            <button class="remove-text" onclick="onRemoveText()"><img src="./icons/trash.png" alt="trash"></button>
            <button class="text-increase" onclick="onIncreaseTextSize(this)"><img src="./icons/increase font - icon.png" alt="font-plus"></button>
            <button class="text-decrease" onclick="onDecreaseTextSize(this)">
             <img src="./icons/decrease font - icon.png" alt="font-minus"></button>
            <button
              class="align-left"
              id="align-left"
              onclick="onTextAlign(this)"
            ><img src="./icons/align-to-left.png" alt="align-left"> </button>
            <button
              class="align-center"
              id="align-center"
              onclick="onTextAlign(this)"
            ><img src="./icons/center-text-alignment.png" alt="align-center"></button>
            <button
              class="align-right"
              id="align-right"
              onclick="onTextAlign(this)"
            ><img src="./icons/align-to-right.png" alt="align-right"></button>
            <select
              name="select-font"
              id="selected"
              onchange="onSelectFont(this.value)"
            >
              <option value="impact" selected>Impact</option>
              <option value="Kanit">Kanit</option>
            </select>
            <div class="color">
              <input
                type="color"
                id="fill-color"
                value="#ffffff"
                oninput="onSelectFill()"
              />
              <input
                type="color"
                id="stroke-color"
                class="stroke"
                oninput="onSelectStroke()"
              />
            </div>
            <button class="save" onclick="onSaveMeme()">Save Meme</button>
          </div>
        </div>
      </main>
    </section>

    <section class="third-area main-layout">
      <main class="main-content3">
        <div class="completed-memes"></div>
      </main>
    </section>

    <footer class="main-footer">
      <div class="footer-container main-layout">
        <img class="footer-logo" src="logo/Layer 2@2x.png" alt="logo" />
        <h3>all rights reserved 2021</h3>
      </div>
    </footer>

    <script src="js/nav-services.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/completed-memes-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
  </body>
</html>
